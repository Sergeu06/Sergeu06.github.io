<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        .block {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    }
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }
        .game-container {
            position: relative;
            display: flex;
            flex-direction: row;
            width: 95vw;
            height: 95vh;
            max-width: 600px;
            max-height: 800px;
            border: 1px solid #fff;
        }
        .game-board {
            position: relative;
            flex: 0 0 75%;
            border-right: 1px solid #fff;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(20, 1fr);
        }
        .cell {
            border: 1px solid #333;
            background-color: #222;
        }
        .info {
            position: relative;
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            text-align: center;
        }
        #next-block {
            border: 1px solid #fff;
            background-color: #000;
            max-width: 100px;
            max-height: 100px;
            width: 100%;
            height: auto;
        }
        canvas {
            border: none;
            background-color: #000;
            width: 100%;
            height: auto;
            max-height: 50%;
            display: block;
        }

        @media screen and (max-width: 600px) {
            h2, p {
                font-size: 3vw;
            }
        }

        .start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5rem;
        }
        .block {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-board" id="game-board">
        </div>
        <div class="info">
            <h2>Счет:</h2>
            <p id="score">0</p>
            <h2>Уровень:</h2>
            <p id="level">1</p>
            <h2>Следующая фигура:</h2>
            <canvas id="next-block" width="100" height="100"></canvas>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const gameBoard = document.querySelector('.game-board'); // Получаем игровое поле
    const startButton = document.querySelector('.start-button'); // Получаем кнопку "Start Game"
    let score = 0; // Инициализируем переменную для счета
    let level = 1; // Инициализируем переменную для уровня
    let currentBlock; // Переменная для хранения текущей фигуры
    let grid = Array.from({ length: 20 }, () => Array(10).fill(0)); // Массив, представляющий игровое поле
    let gameInterval; // Интервал игры

    // Функция для создания новой фигуры
    function createNewBlock() {
        const tetrominoes = [
            [[1, 1, 1, 1]], // I-фигура
            [[1, 1, 1], [0, 1, 0]], // T-фигура
            [[1, 1, 1], [1, 0, 0]], // L-фигура
            [[1, 1, 1], [0, 0, 1]], // J-фигура
            [[0, 1, 1], [1, 1, 0]], // S-фигура
            [[1, 1], [1, 1]] // O-фигура
        ];

        const randomIndex = Math.floor(Math.random() * tetrominoes.length);
        const tetromino = tetrominoes[randomIndex];

        currentBlock = document.createElement('div');
        currentBlock.classList.add('block');

        tetromino.forEach((row, rowIndex) => {
            row.forEach((cell, cellIndex) => {
                if (cell === 1) {
                    const blockCell = document.createElement('div');
                    blockCell.classList.add('cell');
                    blockCell.style.top = (rowIndex * 25) + 'px';
                    blockCell.style.left = (cellIndex * 25) + 'px';
                    currentBlock.appendChild(blockCell);
                }
            });
        });

        gameBoard.appendChild(currentBlock);
    }

    // Функция для проверки и удаления заполненных рядов
    function checkAndClearRows() {
        const rowsToRemove = [];
        grid.forEach((row, index) => {
            if (row.every(cell => cell.classList.contains('fixed'))) {
                rowsToRemove.push(index);
            }
        });

        rowsToRemove.forEach(rowIndex => {
            grid.splice(rowIndex, 1);
            grid.unshift(Array(10).fill(0));
        });

        score += rowsToRemove.length * 100;
        document.getElementById('score').textContent = score;
    }

    // Функция для обновления счета и уровня
    function updateScoreAndLevel() {
        score += 10;
        document.getElementById('score').textContent = score;

        if (score >= level * 100) {
            level++;
            document.getElementById('level').textContent = level;
            changeFallSpeed();
        }
    }

    // Функция для изменения скорости падения фигуры
    function changeFallSpeed() {
        const fallInterval = 1000 - (level * 100);
        clearInterval(gameInterval);
        gameInterval = setInterval(moveBlockDown, fallInterval);
    }

    // Функция для движения фигуры вниз
    function moveBlockDown() {
        if (!checkCollisions()) {
            currentBlock.style.top = parseInt(currentBlock.style.top) + 25 + 'px';
        }
    }

    // Функция для движения фигуры влево
    function moveBlockLeft() {
        const cells = Array.from(currentBlock.querySelectorAll('.cell'));
        const canMoveLeft = cells.every(cell => {
            const left = parseInt(cell.style.left);
            return left > 0 && !grid.some(row => row[left / 25 - 1] && row[left / 25 - 1].classList.contains('fixed'));
        });

        if (canMoveLeft) {
            currentBlock.style.left = parseInt(currentBlock.style.left) - 25 + 'px';
        }
    }

    // Функция для движения фигуры вправо
    function moveBlockRight() {
        const cells = Array.from(currentBlock.querySelectorAll('.cell'));
        const canMoveRight = cells.every(cell => {
            const left = parseInt(cell.style.left);
            return left < 225 && !grid.some(row => row[left / 25 + 1] && row[left / 25 + 1].classList.contains('fixed'));
        });

        if (canMoveRight) {
            currentBlock.style.left = parseInt(currentBlock.style.left) + 25 + 'px';
        }
    }

    // Функция для поворота фигуры
    function rotateBlock() {
        const cells = Array.from(currentBlock.querySelectorAll('.cell'));
        const matrix = Array.from({ length: 4 }, () => Array(4).fill(0));

        cells.forEach(cell => {
            const top = parseInt(cell.style.top) / 25;
            const left = parseInt(cell.style.left) / 25;
            matrix[top][left] = 1;
        });

        const rotatedMatrix = matrix[0].map((_, index) => matrix.map(row => row[index]));
        rotatedMatrix.forEach(row => row.reverse());

        cells.forEach((cell, index) => {
            const row = Math.floor(index / 4);
            const col = index % 4;
            if (rotatedMatrix[row][col] === 1) {
                cell.style.top = (row * 25) + 'px';
                cell.style.left = (col * 25) + 'px';
            }
        });
    }

    // Функция для фиксации фигуры на игровом поле
    function fixBlock() {
        const cells = Array.from(currentBlock.querySelectorAll('.cell'));
        cells.forEach(cell => {
            cell.classList.add('fixed');
            const top = parseInt(cell.style.top) / 25;
            const left = parseInt(cell.style.left) / 25;
            grid[top][left] = cell;
        });
        checkAndClearRows();
        updateScoreAndLevel();
        createNewBlock();
    }

    // Функция для проверки столкновений фигуры с другими элементами
    function checkCollisions() {
        const cells = Array.from(currentBlock.querySelectorAll('.cell'));
        const blockBottom = Math.max(...cells.map(cell => cell.getBoundingClientRect().bottom));
        const gameBoardRect = gameBoard.getBoundingClientRect();

        if (blockBottom >= gameBoardRect.bottom) {
            fixBlock();
            return true;
        }

        const canMoveDown = cells.every(cell => {
            const top = parseInt(cell.style.top);
            const left = parseInt(cell.style.left);
            return top < 475 && !grid[top / 25 + 1][left / 25].classList.contains('fixed');
        });

        if (!canMoveDown) {
            fixBlock();
            return true;
        }

        return false;
    }

    // Функция для начала игры
    function startGame() {
        createNewBlock();
        gameInterval = setInterval(moveBlockDown, 1000);
    }

    // Обработчик события для нажатия клавиш
    document.addEventListener('keydown', event => {
        switch (event.key) {
            case 'ArrowLeft':
                moveBlockLeft();
                break;
            case 'ArrowRight':
                moveBlockRight();
                break;
            case 'ArrowDown':
                moveBlockDown();
                break;
            case 'ArrowUp':
                rotateBlock();
                break;
            default:
                break;
        }
    });

    // Обработчик события для кнопки "Start Game"
    startButton.addEventListener('click', startGame);
});

</script>

</body>
</html>
