<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }
        .game-container {
            position: relative;
            display: flex;
            flex-direction: row;
            width: 95vw;
            height: 95vh;
            max-width: 600px;
            max-height: 800px;
            border: 1px solid #fff;
        }
        .game-board {
            position: relative;
            flex: 0 0 75%;
            border-right: 1px solid #fff;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(20, 1fr);
        }
        .cell {
            border: 1px solid #333;
            background-color: #222;
        }
        .info {
            position: relative;
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            text-align: center;
        }
        #next-block {
            border: 1px solid #fff;
            background-color: #000;
            max-width: 100px;
            max-height: 100px;
            width: 100%;
            height: auto;
        }
        canvas {
            border: none;
            background-color: #000;
            width: 100%;
            height: auto;
            max-height: 50%;
            display: block;
        }

        @media screen and (max-width: 600px) {
            h2, p {
                font-size: 3vw;
            }
        }

        .start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-board" id="game-board">
        </div>
        <div class="info">
            <h2>Счет:</h2>
            <p id="score">0</p>
            <h2>Следующая фигура:</h2>
            <canvas id="next-block" width="100" height="100"></canvas>
        </div>
    </div>

<script>
    const rows = 20;
    const cols = 10;
    let currentShape;
    let interval;
    let gameBoard = [];
    let currentX;
    let currentY;
    let dropInterval = 1000; // Интервал падения фигуры по умолчанию
    let dropIntervalId;
    let score = 0;

    // Функция для создания случайной фигуры
    function createRandomShape() {
        const shapes = [
            [
                [1, 1, 1, 1] // I-фигура
            ],
            [
                [1, 1, 1],
                [0, 1, 0] // T-фигура
            ],
            [
                [1, 1, 1],
                [1, 0, 0] // L-фигура
            ],
            [
                [1, 1, 1],
                [0, 0, 1] // J-фигура
            ],
            [
                [1, 1],
                [1, 1] // O-фигура
            ],
            [
                [0, 1, 1],
                [1, 1, 0] // Z-фигура
            ],
            [
                [1, 1, 0],
                [0, 1, 1] // S-фигура
            ]
        ];

        // Случайным образом выбираем одну из фигур
        const randomIndex = Math.floor(Math.random() * shapes.length);
        return shapes[randomIndex];
    }

    // Функция для начала игры
    function startGame() {
        currentShape = createRandomShape();
        clearInterval(interval);
        gameBoard = [];
        for (let i = 0; i < rows; i++) {
            gameBoard[i] = [];
            for (let j = 0; j < cols; j++) {
                gameBoard[i][j] = null;
            }
        }
        interval = setInterval(moveDown, dropInterval);
        currentX = Math.floor(cols / 2) - Math.floor(currentShape[0].length / 2);
        currentY = 0;
        drawShape(currentShape, currentX, currentY);
    }

    // Функция для движения фигуры вниз
    function moveDown() {
        if (!checkCollision(currentShape, currentX, currentY + 1)) {
            clearShape(currentShape, currentX, currentY);
            currentY++;
            drawShape(currentShape, currentX, currentY);
        } else {
            mergeShape(currentShape, currentX, currentY);
            clearInterval(interval); // Останавливаем интервал
            startGame(); // Запускаем новую фигуру
        }
    }

    // Функция для ускоренного падения
    function moveDownFaster() {
        clearInterval(dropIntervalId);
        dropIntervalId = setInterval(moveDown, 50);
    }

    // Функция для возврата обычного интервала падения
    function resetDropInterval() {
        clearInterval(dropIntervalId);
        dropIntervalId = setInterval(moveDown, dropInterval);
    }

    // Функция для проверки столкновения фигуры с другими фигурами или краем поля
    function checkCollision(shape, x, y) {
        for (let i = 0; i < shape.length; i++) {
            for (let j = 0; j < shape[i].length; j++) {
                if (shape[i][j]) {
                    const row = y + i;
                    const col = x + j;
                    if (row >= rows || col < 0 || col >= cols || (row >= 0 && row < rows && gameBoard[row][col] !== null)) {
                        return true;
                    }
                }
            }
        }
        return false;
    }

    // Функция для отрисовки фигуры на игровом поле
    function drawShape(shape, x, y) {
        for (let i = 0; i < shape.length; i++) {
            for (let j = 0; j < shape[i].length; j++) {
                if (shape[i][j]) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.style.gridColumn = x + j + 1;
                    cell.style.gridRow = y + i + 1;
                    document.getElementById('game-board').appendChild(cell);
                }
            }
        }
    }

    // Функция для очистки фигуры с игрового поля
    function clearShape(shape, x, y) {
        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => {
            if (parseInt(cell.style.gridRow) > y && parseInt(cell.style.gridColumn) > x &&
                parseInt(cell.style.gridColumn) <= x + shape[0].length &&
                parseInt(cell.style.gridRow) <= y + shape.length) {
                cell.remove();
            }
        });
    }

    // Функция для объединения фигуры с игровым полем
    function mergeShape(shape, x, y) {
        for (let i = 0; i < shape.length; i++) {
            for (let j = 0; j < shape[i].length; j++) {
                if (shape[i][j]) {
                    const row = y + i;
                    const col = x + j;
                    if (row >= 0 && row < rows && col >= 0 && col < cols) {
                        gameBoard[row][col] = 1;
                    }
                }
            }
        }
        clearLines();
    }

    // Функция для очистки заполненных рядов
    function clearLines() {
        for (let i = rows - 1; i >= 0; i--) {
            let isFull = true;
            for (let j = 0; j < cols; j++) {
                if (gameBoard[i][j] === null) {
                    isFull = false;
                    break;
                }
            }
            if (isFull) {
                // Увеличиваем счет
                score += 10;
                document.getElementById('score').innerText = score;
                // Удаляем текущий ряд
                gameBoard.splice(i, 1);
                // Добавляем новый ряд сверху
                gameBoard.unshift(new Array(cols).fill(null));
                // Обновляем отображение поля
                updateBoard();
                i++; // Пересчитываем этот же ряд снова
            }
        }
    }

    // Функция для обновления отображения поля
    function updateBoard() {
        const gameBoardElement = document.getElementById('game-board');
        gameBoardElement.innerHTML = '';
        gameBoard.forEach((row, rowIndex) => {
            row.forEach((cell, colIndex) => {
                if (cell !== null) {
                    const cellElement = document.createElement('div');
                    cellElement.classList.add('cell');
                    cellElement.style.gridColumn = colIndex + 1;
                    cellElement.style.gridRow = rowIndex + 1;
                    gameBoardElement.appendChild(cellElement);
                }
            });
        });
    }

    // Обработчик нажатия клавиш клавиатуры
    document.addEventListener('keydown', (event) => {
        switch (event.code) {
            case 'ArrowLeft':
                moveShapeLeft();
                break;
            case 'ArrowRight':
                moveShapeRight();
                break;
            case 'ArrowDown':
                moveDownFaster();
                break;
            case 'ArrowUp':
                rotateShape();
                break;
        }
    });

    // Функция для движения фигуры влево
    function moveShapeLeft() {
        if (!checkCollision(currentShape, currentX - 1, currentY)) {
            clearShape(currentShape, currentX, currentY);
            currentX--;
            drawShape(currentShape, currentX, currentY);
        }
    }

    // Функция для движения фигуры вправо
    function moveShapeRight() {
        if (!checkCollision(currentShape, currentX + 1, currentY)) {
            clearShape(currentShape, currentX, currentY);
            currentX++;
            drawShape(currentShape, currentX, currentY);
        }
    }

    // Функция для поворота фигуры
    function rotateShape() {
        const newShape = [];
        for (let i = 0; i < currentShape[0].length; i++) {
            const newRow = [];
            for (let j = currentShape.length - 1; j >= 0; j--) {
                newRow.push(currentShape[j][i]);
            }
            newShape.push(newRow);
        }
        if (!checkCollision(newShape, currentX, currentY)) {
            clearShape(currentShape, currentX, currentY);
            currentShape = newShape;
            drawShape(currentShape, currentX, currentY);
        }
    }

    // Начать игру при загрузке страницы
    startGame();
</script>

</body>
</html>
