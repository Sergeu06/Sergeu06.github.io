<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }
        .game-container {
            position: relative;
            display: flex;
            flex-direction: row;
            width: 95vw;
            height: 95vh;
            max-width: 600px;
            max-height: 800px;
            border: 1px solid #fff;
        }
        .game-board {
            position: relative;
            flex: 0 0 75%;
            border-right: 1px solid #fff;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(20, 1fr);
        }
        .cell {
            border: 1px solid #333;
            background-color: #222;
        }
        .info {
            position: relative;
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            text-align: center;
        }
        #next-block {
            border: 1px solid #fff;
            background-color: #000;
            max-width: 100px;
            max-height: 100px;
            width: 100%;
            height: auto;
        }
        canvas {
            border: none;
            background-color: #000;
            width: 100%;
            height: auto;
            max-height: 50%;
            display: block;
        }

        @media screen and (max-width: 600px) {
            h2, p {
                font-size: 3vw;
            }
        }

        .start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-board" id="game-board">
        </div>
        <div class="info">
            <h2>Счет:</h2>
            <p id="score">0</p>
            <h2>Следующая фигура:</h2>
            <canvas id="next-block" width="100" height="100"></canvas>
        </div>
    </div>
    <button class="start-button" onclick="startGame()">Начать игру</button>

    <script>
        const rows = 20;
        const cols = 10;
        let score = 0;
        let currentShape;
        let nextShape;
        let interval;
        let gameBoard = [];

        const shapes = [
            [
                [1, 1, 1, 1] // I-фигура
            ],
            [
                [1, 1, 1],
                [0, 1, 0] // T-фигура
            ],
            [
                [1, 1, 1],
                [1, 0, 0] // L-фигура
            ],
            [
                [1, 1, 1],
                [0, 0, 1] // J-фигура
            ],
            [
                [1, 1],
                [1, 1] // O-фигура
            ],
            [
                [0, 1, 1],
                [1, 1, 0] // Z-фигура
            ],
            [
                [1, 1, 0],
                [0, 1, 1] // S-фигура
            ]
        ];

        function rotateShape() {
            const newShape = rotateClockwise(currentShape);
            if (!checkCollision(newShape, currentX, currentY)) {
                clearShape(currentShape, currentX, currentY);
                currentShape = newShape;
                drawShape(currentShape, currentX, currentY);
            }
        }

        function rotateClockwise(shape) {
            const size = shape.length;
            const newShape = new Array(size).fill(0).map(() => new Array(size).fill(0));
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    newShape[i][j] = shape[size - j - 1][i];
                }
            }
            return newShape;
        }

        function drawShape(shape, x, y) {
            for (let i = 0; i < shape.length; i++) {
                for (let j = 0; j < shape[i].length; j++) {
                    if (shape[i][j]) {
                        const cell = document.createElement('div');
                        cell.classList.add('cell');
                        cell.style.gridColumn = x + j + 1;
                        cell.style.gridRow = y + i + 1;
                        gameBoard[y + i][x + j] = cell;
                        document.getElementById('game-board').appendChild(cell);
                    }
                }
            }
        }

        function clearShape(shape, x, y) {
            for (let i = 0; i < shape.length; i++) {
                for (let j = 0; j < shape[i].length; j++) {
                    if (shape[i][j]) {
                        const cell = gameBoard[y + i][x + j];
                        if (cell) {
                            cell.remove();
                        }
                        gameBoard[y + i][x + j] = null;
                    }
                }
            }
        }

        function createShape() {
            const index = Math.floor(Math.random() * shapes.length);
            return shapes[index];
        }

        function startGame() {
            score = 0;
            document.getElementById('score').innerText = score;
            currentShape = createShape();
            nextShape = createShape();
            clearInterval(interval);
            gameBoard = [];
            for (let i = 0; i < rows; i++) {
                gameBoard[i] = [];
                for (let j = 0; j < cols; j++) {
                    gameBoard[i][j] = null;
                }
            }
            interval = setInterval(moveDown, 1000);
            document.querySelector('.start-button').style.display = 'none';
            currentX = Math.floor(cols / 2) - Math.floor(currentShape[0].length / 2);
            currentY = 0;
            drawShape(currentShape, currentX, currentY);
        }

        document.addEventListener('keydown', function(event) {
            if (event.keyCode === 37) {
                moveLeft();
            } else if (event.keyCode === 39) {
                moveRight();
            } else if (event.keyCode === 38) {
                rotateShape();
            } else if (event.keyCode === 40) {
                moveDown();
            }
        });

        function moveDown() {
            if (!checkCollision(currentShape, currentX, currentY + 1)) {
                clearShape(currentShape, currentX, currentY);
                currentY++;
                drawShape(currentShape, currentX, currentY);
            } else {
                freezeShape();
            }
        }

        function moveLeft() {
            if (!checkCollision(currentShape, currentX - 1, currentY)) {
                clearShape(currentShape, currentX, currentY);
                currentX--;
                drawShape(currentShape, currentX, currentY);
            }
        }

        function moveRight() {
            if (!checkCollision(currentShape, currentX + 1, currentY)) {
                clearShape(currentShape, currentX, currentY);
                currentX++;
                drawShape(currentShape, currentX, currentY);
            }
        }

        function freezeShape() {
            // Замораживаем текущую фигуру
            for (let i = 0; i < currentShape.length; i++) {
                for (let j = 0; j < currentShape[i].length; j++) {
                    if (currentShape[i][j]) {
                        const cell = gameBoard[currentY + i][currentX + j];
                        cell.style.backgroundColor = '#333';
                    }
                }
            }

            // Проверяем, есть ли полные ряды
            let rowsToRemove = [];
            for (let i = 0; i < rows; i++) {
                let rowIsFull = true;
                for (let j = 0; j < cols; j++) {
                    if (!gameBoard[i][j]) {
                        rowIsFull = false;
                        break;
                    }
                }
                if (rowIsFull) {
                    rowsToRemove.push(i);
                }
            }

            // Удаляем полные ряды
            for (let i = rowsToRemove.length - 1; i >= 0; i--) {
                const rowIndex = rowsToRemove[i];
                gameBoard.splice(rowIndex, 1);
                gameBoard.unshift(new Array(cols).fill(null));
                score += 100;
            }

            document.getElementById('score').innerText = score;

            // Создаем новую фигуру
            currentShape = nextShape;
            nextShape = createShape();
            currentX = Math.floor(cols / 2) - Math.floor(currentShape[0].length / 2);
            currentY = 0;

            // Проверяем, возможно ли разместить новую фигуру
            if (checkCollision(currentShape, currentX, currentY)) {
                clearInterval(interval);
                alert('Игра окончена! Ваш счет: ' + score);
                document.querySelector('.start-button').style.display = 'block';
            } else {
                drawShape(currentShape, currentX, currentY);
            }
        }

        function checkCollision(shape, x, y) {
            for (let i = 0; i < shape.length; i++) {
                for (let j = 0; j < shape[i].length; j++) {
                    if (shape[i][j]) {
                        if (y + i >= rows || x + j < 0 || x + j >= cols || (gameBoard[y + i] && gameBoard[y + i][x + j])) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
    </script>
</body>
</html>
