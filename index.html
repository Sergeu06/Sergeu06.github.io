<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* черный фон */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* чтобы контент не выходил за пределы экрана */
            color: #fff; /* белый текст */
        }
        .game-container {
            position: relative;
            display: flex;
            flex-direction: row; /* расположение элементов в строку */
            width: 95vw; /* увеличим ширину контейнера */
            height: 95vh; /* увеличим высоту контейнера */
            max-width: 600px; /* максимальная ширина контейнера */
            max-height: 800px; /* максимальная высота контейнера */
            border: 1px solid #fff; /* рамка контейнера */
        }
        .game-board {
            position: relative;
            flex: 0 0 75%; /* ширина игрового поля 75% от ширины контейнера */
            border-right: 1px solid #fff; /* правая рамка игрового поля */
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* 10 столбцов */
            grid-template-rows: repeat(20, 1fr); /* 20 строк */
        }
        .cell {
            border: 1px solid #333; /* рамка ячейки */
            background-color: #222; /* цвет ячейки */
        }
        .info {
            position: relative;
            flex: 1; /* оставшееся пространство занимает информация */
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around; /* равномерное распределение элементов */
            text-align: center; /* выравнивание текста по центру */
        }
        #next-block {
            border: 1px solid #fff; /* рамка для окна следующей фигуры */
            background-color: #000; /* черный фон */
            max-width: 100px; /* максимальная ширина */
            max-height: 100px; /* максимальная высота */
            width: 100%; /* ширина холста равна ширине родительского блока */
            height: auto; /* автоматическое вычисление высоты */
        }
        canvas {
            border: none; /* убираем границу у всех холстов */
            background-color: #000; /* черный фон холста */
            width: 100%; /* ширина холста равна ширине родительского блока */
            height: auto; /* автоматическое вычисление высоты */
            max-height: 50%; /* максимальная высота холста (50% от родительского блока) */
            display: block;
        }

        /* Относительный размер шрифта */
        @media screen and (max-width: 600px) {
            h2, p {
                font-size: 3vw; /* размер шрифта 3% от ширины экрана */
            }
        }

        /* Стиль кнопки */
        .start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5rem;
        }
    </style>
</head>

            <canvas id="next-block" width="100" height="100"></canvas>
        </div>
        <button class="start-button" onclick="startGame()">Начать игру</button>
    </div>

</body>
</html>
