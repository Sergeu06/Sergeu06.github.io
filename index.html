<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* черный фон */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* чтобы контент не выходил за пределы экрана */
            color: #fff; /* белый текст */
        }
        .game-container {
            position: relative; /* добавляем относительное позиционирование */
            display: flex;
            flex-direction: row; /* расположение элементов в строку */
            width: 95vw; /* увеличим ширину контейнера */
            height: 95vh; /* увеличим высоту контейнера */
            max-width: 600px; /* максимальная ширина контейнера */
            max-height: 800px; /* максимальная высота контейнера */
            border: 1px solid #fff; /* рамка контейнера */
        }
        .game-board {
            position: relative;
            flex: 0 0 75%; /* ширина игрового поля 75% от ширины контейнера */
            border-right: 1px solid #fff; /* правая рамка игрового поля */
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* 10 столбцов */
            grid-template-rows: repeat(20, 1fr); /* 20 строк */
        }
        .cell {
            border: 1px solid #333; /* рамка ячейки */
            background-color: #222; /* цвет ячейки */
        }
        .info {
            position: relative;
            flex: 1; /* оставшееся пространство занимает информация */
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around; /* равномерное распределение элементов */
            text-align: center; /* выравнивание текста по центру */
        }
        #next-block {
            border: 1px solid #fff; /* рамка для окна следующей фигуры */
            background-color: #000; /* черный фон */
            max-width: 100px; /* максимальная ширина */
            max-height: 100px; /* максимальная высота */
            width: 100%; /* ширина холста равна ширине родительского блока */
            height: auto; /* автоматическое вычисление высоты */
        }
        canvas {
            border: none; /* убираем границу у всех холстов */
            background-color: #000; /* черный фон холста */
            width: 100%; /* ширина холста равна ширине родительского блока */
            height: auto; /* автоматическое вычисление высоты */
            max-height: 50%; /* максимальная высота холста (50% от родительского блока) */
            display: block;
        }

        /* Относительный размер шрифта */
        @media screen and (max-width: 600px) {
            h2, p {
                font-size: 3vw; /* размер шрифта 3% от ширины экрана */
            }
        }

        /* Стиль кнопки */
        .start-button {
            position: absolute; /* абсолютное позиционирование */
            top: 50%; /* расположение по вертикали на 50% */
            left: 50%; /* расположение по горизонтали на 50% */
            transform: translate(-50%, -50%); /* сдвигаем кнопку на -50% от ее ширины и высоты */
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-board" id="game-board">
            <!-- Поле для игры -->
        </div>
        <div class="info">
            <h2>Счет:</h2>
            <p id="score">0</p>
            <h2>Следующая фигура:</h2>
            <canvas id="next-block" width="100" height="100"></canvas>
        </div>
    </div>
    <button class="start-button" onclick="startGame()">Начать игру</button>

    <script>
        const rows = 20;
        const cols = 10;
        let score = 0;
        let currentShape;
        let nextShape;
        let interval;
        let gameBoard = [];

        const shapes = [
            [
                [1, 1, 1, 1] // I-фигура
            ],
            [
                [1, 1, 1],
                [0, 1, 0] // T-фигура
            ],
            [
                [1, 1, 1],
                [1, 0, 0] // L-фигура
            ],
            [
                [1, 1, 1],
                [0, 0, 1] // J-фигура
            ],
            [
                [1, 1],
                [1, 1] // O-фигура
            ],
            [
                [0, 1, 1],
                [1, 1, 0] // Z-фигура
            ],
            [
                [1, 1, 0],
                [0, 1, 1] // S-фигура
            ]
        ];

        function createShape() {
            const index = Math.floor(Math.random() * shapes.length);
            return shapes[index];
        }

        function drawShape(shape, x, y) {
            for (let i = 0; i < shape.length; i++) {
                for (let j = 0; j < shape[i].length; j++) {
                    if (shape[i][j]) {
                        const cell = document.createElement('div');
                        cell.classList.add('cell');
                        cell.style.gridColumn = x + j + 1;
                        cell.style.gridRow = y + i + 1;
                        gameBoard.appendChild(cell);
                        gameBoard[y + i][x + j] = cell;
                    }
                }
            }
        }

        function clearShape(shape, x, y) {
            for (let i = 0; i < shape.length; i++) {
                for (let j = 0; j < shape[i].length; j++) {
                    if (shape[i][j]) {
                        gameBoard[y + i][x + j].remove();
                    }
                }
            }
        }

        function moveDown() {
            clearShape(currentShape, currentX, currentY);
            currentY++;
            if (checkCollision(currentShape, currentX, currentY)) {
                currentY--;
                drawShape(currentShape, currentX, currentY);
                lockShape(currentShape, currentX, currentY);
                currentShape = nextShape;
                nextShape = createShape();
                drawNextShape();
                currentX = Math.floor(cols / 2) - Math.floor(currentShape[0].length / 2);
                currentY = 0;
                drawShape(currentShape, currentX, currentY);
            } else {
                drawShape(currentShape, currentX, currentY);
            }
        }

        function checkCollision(shape, x, y) {
            for (let i = 0; i < shape.length; i++) {
                for (let j = 0; j < shape[i].length; j++) {
                    if (shape[i][j]) {
                        if (y + i >= rows || x + j < 0 || x + j >= cols || (gameBoard[y + i] && gameBoard[y + i][x + j])) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function lockShape(shape, x, y) {
            for (let i = 0; i < shape.length; i++) {
                for (let j = 0; j < shape[i].length; j++) {
                    if (shape[i][j]) {
                        gameBoard[y + i][x + j] = true;
                    }
                }
            }
            checkRows();
        }

        function checkRows() {
            let rowCount = 0;
            for (let i = rows - 1; i >= 0; i--) {
                let isRowFull = true;
                for (let j = 0; j < cols; j++) {
                    if (!gameBoard[i][j]) {
                        isRowFull = false;
                        break;
                    }
                }
                if (isRowFull) {
                    rowCount++;
                    removeRow(i);
                    i++;
                }
            }
            updateScore(rowCount);
        }

        function removeRow(row) {
            for (let i = row; i > 0; i--) {
                for (let j = 0; j < cols; j++) {
                    gameBoard[i][j] = gameBoard[i - 1][j];
                    if (gameBoard[i][j]) {
                        gameBoard[i][j].style.gridRow = i + 1;
                    }
                }
            }
            for (let j = 0; j < cols; j++) {
                gameBoard[0][j] = null;
            }
        }

        function updateScore(rows) {
            score += rows * 100;
            document.getElementById('score').innerText = score;
        }

        function drawNextShape() {
            const nextCanvas = document.getElementById('next-block');
            const ctx = nextCanvas.getContext('2d');
            ctx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            const blockSize = nextCanvas.width / 4;
            const shape = nextShape[0];
            ctx.fillStyle = '#fff';
            for (let i = 0; i < shape.length; i++) {
                for (let j = 0; j < shape[i].length; j++) {
                    if (shape[i][j]) {
                        ctx.fillRect(j * blockSize, i * blockSize, blockSize, blockSize);
                    }
                }
            }
        }

        let currentX = Math.floor(cols / 2);
        let currentY = 0;

        function startGame() {
            score = 0;
            document.getElementById('score').innerText = score;
            currentShape = createShape();
            nextShape = createShape();
            drawNextShape();
            clearInterval(interval);
            gameBoard = [];
            for (let i = 0; i < rows; i++) {
                gameBoard[i] = [];
                for (let j = 0; j < cols; j++) {
                    gameBoard[i][j] = null;
                }
            }
            interval = setInterval(moveDown, 1000);
            document.querySelector('.start-button').style.display = 'none'; // Скрываем кнопку после нажатия
            drawShape(currentShape, currentX, currentY);
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                moveLeft();
            } else if (event.key === 'ArrowRight') {
                moveRight();
            } else if (event.key === 'ArrowDown') {
                moveDown();
            }
        });

        function moveLeft() {
            clearShape(currentShape, currentX, currentY);
            currentX--;
            if (checkCollision(currentShape, currentX, currentY)) {
                currentX++;
            }
            drawShape(currentShape, currentX, currentY);
        }

        function moveRight() {
            clearShape(currentShape, currentX, currentY);
            currentX++;
            if (checkCollision(currentShape, currentX, currentY)) {
                currentX--;
            }
            drawShape(currentShape, currentX, currentY);
        }
    </script>
</body>
</html>
