<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        .block {
            position: relative;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .cell {
            width: 25px;
            height: 25px;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        .game-container {
            position: relative;
            display: flex;
            flex-direction: row;
            width: 95vw;
            height: 95vh;
            max-width: 600px;
            max-height: 800px;
            border: 1px solid #fff;
        }
        
        .game-board {
            position: relative;
            flex: 0 0 75%;
            border-right: 1px solid #fff;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(20, 1fr);
        }

        .info {
            position: relative;
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            text-align: center;
        }

        #next-block {
            border: 1px solid #fff;
            background-color: #000;
            max-width: 100px;
            max-height: 100px;
            width: 100%;
            height: auto;
        }

        canvas {
            border: none;
            background-color: #000;
            width: 100%;
            height: auto;
            max-height: 50%;
            display: block;
        }

        @media screen and (max-width: 600px) {
            h2, p {
                font-size: 3vw;
            }
        }

        .start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Основной контейнер игры -->
    <div class="game-container">
        <!-- Игровое поле -->
        <div class="game-board" id="game-board"></div>
        
        <!-- Информация о счете, уровне и следующей фигуре -->
        <div class="info">
            <h2>Счет:</h2>
            <p id="score">0</p>
            <h2>Уровень:</h2>
            <p id="level">1</p>
            <h2>Следующая фигура:</h2>
            <canvas id="next-block" width="100" height="100"></canvas>
        </div>
    </div>

    <script>
        // Ожидание загрузки DOM
        document.addEventListener('DOMContentLoaded', () => {
            // Получение игрового поля и кнопки "Start Game"
            const gameBoard = document.querySelector('.game-board');
            const startButton = document.querySelector('.start-button');
            
            // Объявление переменных для счета, уровня, текущей фигуры, массива игрового поля и интервала игры
            let score = 0;
            let level = 1;
            let currentBlock;
            let grid = Array.from({ length: 20 }, () => Array(10).fill(0));
            let gameInterval;
            
            // Функция для создания новой фигуры
            function createNewBlock() {
                // Создаем массив возможных фигур
                const tetrominoes = [
                    [[1, 1, 1, 1]], // I-фигура
                    [[1, 1, 1], [0, 1, 0]], // T-фигура
                    [[1, 1, 1], [1, 0, 0]], // L-фигура
                    [[1, 1, 1], [0, 0, 1]], // J-фигура
                    [[0, 1, 1], [1, 1, 0]], // S-фигура
                    [[1, 1], [1, 1]] // O-фигура
                ];

                // Генерируем случайный индекс фигуры из массива
                const randomIndex = Math.floor(Math.random() * tetrominoes.length);
                const tetromino = tetrominoes[randomIndex];

                // Создаем элемент div для текущей фигуры
                currentBlock = document.createElement('div');
                currentBlock.classList.add('block');

                // Проходим по каждой клетке фигуры и создаем соответствующий элемент div
                tetromino.forEach((row, rowIndex) => {
                    row.forEach((cell, cellIndex) => {
                        if (cell === 1) {
                            const blockCell = document.createElement('div');
                            blockCell.classList.add('cell');
                            blockCell.style.top = (rowIndex * 25) + 'px';
                            blockCell.style.left = (cellIndex * 25) + 'px';
                            currentBlock.appendChild(blockCell);
                        }
                    });
                });

                // Добавляем текущую фигуру на игровое поле
                gameBoard.appendChild(currentBlock);
            }
            
            // Функция для перемещения фигуры вниз
            function moveBlockDown() {
                // Получаем все клетки текущей фигуры
                const cells = Array.from(currentBlock.querySelectorAll('.cell'));
                
                // Проверяем возможность движения вниз
                const canMoveDown = cells.every(cell => {
                    const top = parseInt(cell.style.top);
                    return top < 475 && !grid[top / 25 + 1][parseInt(cell.style.left) / 25].classList.contains('fixed');
                });

                // Если можно двигаться вниз, перемещаем фигуру
                if (canMoveDown) {
                    currentBlock.style.top = parseInt(currentBlock.style.top) + 25 + 'px';
                } else {
                    // Иначе фиксируем фигуру
                    fixBlock();
                }
            }
            
            // Функция для перемещения фигуры влево
            function moveBlockLeft() {
                // Получаем все клетки текущей фигуры
                const cells = Array.from(currentBlock.querySelectorAll('.cell'));
                
                // Проверяем возможность движения влево
                const canMoveLeft = cells.every(cell => {
                    const left = parseInt(cell.style.left);
                    return left > 0 && !grid[parseInt(cell.style.top) / 25][left / 25 - 1].classList.contains('fixed');
                });

                // Если можно двигаться влево, перемещаем фигуру
                if (canMoveLeft) {
                    currentBlock.style.left = parseInt(currentBlock.style.left) - 25 + 'px';
                }
            }
        });
    </script>

</body>
</html>
