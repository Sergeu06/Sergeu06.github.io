<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* чтобы контент не выходил за пределы экрана */
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        .info {
            padding: 20px;
            border-right: 1px solid #ccc;
        }
        canvas {
            border: 1px solid #000;
            background-color: #fff;
            width: calc(100vw - 200px); /* Ширина холста равна ширине экрана за вычетом 200px для рамок информации */
            height: 100vh; /* Высота холста равна высоте экрана */
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info">
            <h2>Счет:</h2>
            <p id="score">0</p>
            <h2>Следующий блок:</h2>
            <canvas id="next-block" width="80" height="80"></canvas>
        </div>
        <canvas id="tetris"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("tetris");
        const context = canvas.getContext("2d");

        context.scale(20, 20);

        const matrix = [
            [0, 0, 0],
            [1, 1, 1],
            [0, 1, 0],
        ];

        function draw() {
            context.fillStyle = "#000";
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(player.matrix, player.pos);
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = "red";
                        context.fillRect(x + offset.x,
                                         y + offset.y,
                                         1, 1);
                    }
                });
            });
        }

        const player = {
            pos: { x: 5, y: 5 },
            matrix: matrix
        };

        let lastTime = 0;
        const dropInterval = 1000;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            draw();
            player.pos.y += 1;
            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>
