<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* черный фон */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* чтобы контент не выходил за пределы экрана */
            color: #fff; /* белый текст */
        }
        .game-container {
            display: flex;
            width: 90vw; /* ширина контейнера 90% от ширины экрана */
            height: 90vh; /* высота контейнера 90% от высоты экрана */
            max-width: 800px; /* максимальная ширина контейнера */
            max-height: 600px; /* максимальная высота контейнера */
            border: 1px solid #fff; /* рамка контейнера */
        }
        .game-board {
            flex: 0 0 75%; /* ширина игрового поля 75% от ширины контейнера */
        }
        .game-board canvas {
            border-right: none; /* убираем правую рамку */
        }
        .info {
            flex: 1; /* оставшееся пространство занимает информация (25% от ширины контейнера) */
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-left: 1px solid #fff; /* левая рамка блока с информацией */
        }
        .info canvas {
            border: none; /* убираем границу у холста в блоке с информацией */
        }
        canvas {
            border: 1px solid #fff;
            background-color: #000; /* черный фон холста */
            width: 100%; /* ширина холста равна ширине родительского блока */
            height: auto; /* автоматическое вычисление высоты */
            max-height: 50%; /* максимальная высота холста (50% от родительского блока) */
            display: block;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <canvas id="tetris"></canvas>
        </div>
        <div class="info">
            <h2>Счет:</h2>
            <p id="score">0</p>
            <h2>Следующая фигура:</h2>
            <canvas id="next-block" width="100" height="100"></canvas>
        </div>
    </div>
</body>
</html>
