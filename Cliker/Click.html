<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер игра</title>
    <link rel="stylesheet" href="Click.css">
</head>
<body>
    <div id="notification" class="notification hidden">Получены знания о противнике!</div>
    <div class="container">
        <div class="currencies">
            <div class="currency yellow">
                <div class="icon"></div>
                <span id="currency1">0</span>
            </div>
            <div class="currency gray">
                <div class="icon"></div>
                <span id="currency2">0</span>
            </div>
            <div class="currency light-green">
                <div class="icon"></div>
                <span id="currency3">0</span>
            </div>
            <div class="currency light-brown">
                <div class="icon"></div>
                <span id="currency4">0</span>
            </div>
            <div class="currency light-gray">
                <div class="icon"></div>
                <span id="currency5">0</span>
            </div>
        </div>
        <div class="stats">
            <div class="stat">Урон/клик: <span id="damagePerClick">1</span></div>
            <div class="stat">Урон/сек: <span id="damagePerSecond">0</span></div>
        </div>
        <div class="hp-bar">
            <div id="hpFill" class="hp-fill"></div>
            <div id="hpText" class="hp-text">?</div>
        </div>
        <div class="target">
            <img id="targetImage" src="pepe.png" alt="Цель">
        </div>
        <div class="footer">
            <button id="upgradeClickDamage" class="footer-btn">Улучшить урон за клик</button>
            <button id="upgradeDPS" class="footer-btn">Улучшить урон в секунду</button>
        </div>
    </div>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <button class="close-btn">&times;</button>
            <!-- Содержимое всплывающих окон -->
        </div>
    </div>
    <script src="Click.js"></script>
</body>
</html>
