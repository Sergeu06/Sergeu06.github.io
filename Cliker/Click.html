<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="Click.css">
</head>
<body>
    <div id="notification" class="notification"></div>
    <div id="stats">
        <div class="resource">
            <span></span><span id="currency1">0</span>
        </div>
        <div class="resource">
            <span></span><span id="currency2">0</span>
        </div>
        <div class="resource">
            <span></span><span id="currency3">0</span>
        </div>
        <div class="resource">
            <span></span><span id="currency4">0</span>
        </div>
        <div class="resource">
            <span></span><span id="currency5">0</span>
        </div>
        <div class="resource">
            <span>Урон/Клик: </span><span id="damagePerClick">1</span>
        </div>
        <div class="resource">
            <span>Урон/Сек: </span><span id="damagePerSecond">0</span>
        </div>
    </div>
    <div id="targetContainer">
        <div id="target">
            <img id="targetImage" src="target.png" alt="Target">
            <div id="hpBar">
                <div id="hpFill"></div>
            </div>
            <div id="hpText">?</div>
        </div>
    </div>
    <div class="footer">
        <button class="footer-btn" id="profileBtn">Профиль</button>
        <button class="footer-btn" id="upgradeBtn">Прокачка (База)</button>
        <button class="footer-btn" id="questsBtn">Задания</button>
        <button class="footer-btn" id="qrBtn">QR</button>
        <button class="footer-btn" id="marketplaceBtn">Торговая площадка</button>
    </div>
    <div id="overlay" class="overlay">
        <div class="popup">
            <button class="close-btn">Назад</button>
            <div id="baseUpgrades">
                <button id="upgradeClickDamageBtn">Улучшить урон за клик</button>
                <button id="upgradeDPSBtn">Улучшить урон в секунду</button>
            </div>
            <div id="upgradeClickDamagePopup" class="upgrade-popup">
                <p>Улучшить урон за клик за 50 валюты</p>
                <button id="upgradeClickDamage">Улучшить</button>
            </div>
            <div id="upgradeDPSPopup" class="upgrade-popup">
                <p>Улучшить урон в секунду за 100 валюты</p>
                <button id="upgradeDPS">Улучшить</button>
            </div>
        </div>
    </div>
    <script src="Click.js"></script>
</body>
</html>
