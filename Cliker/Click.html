<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер Игра</title>
    <link rel="stylesheet" href="Click.css">
</head>
<body>
    <div id="notification" class="notification"></div>

    <div class="container">
        <div class="currencies">
            <div class="currency yellow">
                <div class="icon"></div>
                <span id="currency1">0</span>
            </div>
            <div class="currency gray">
                <div class="icon"></div>
                <span id="currency2">0</span>
            </div>
            <div class="currency light-green">
                <div class="icon"></div>
                <span id="currency3">0</span>
            </div>
            <div class="currency light-brown">
                <div class="icon"></div>
                <span id="currency4">0</span>
            </div>
            <div class="currency light-gray">
                <div class="icon"></div>
                <span id="currency5">0</span>
            </div>
        </div>
        <div class="stats">
            <div class="stat">Урон/К<br><span id="damagePerClick">1</span></div>
            <div class="stat">Урон/Сек<br><span id="damagePerSecond">0</span></div>
        </div>
        <div class="hp-bar">
            <div class="hp-fill" id="hpFill"></div>
            <div class="hp-text" id="hpText">?</div>
        </div>
        <div class="target">
            <img src="pepe.png" alt="Pepe" id="targetImage">
        </div>
        <div class="footer">
            <button class="footer-btn" id="profileBtn">Профиль</button>
            <button class="footer-btn" id="upgradeBtn">Прокачка (База)</button>
            <button class="footer-btn" id="questsBtn">Задания</button>
            <button class="footer-btn" id="qrBtn">QR</button>
            <button class="footer-btn" id="marketplaceBtn">Торговая площадка</button>
        </div>
    </div>
    <div id="overlay">
        <div class="overlay-content">
            <button class="close-btn">&larr; Назад</button>
            <p>Содержимое окна</p>
        </div>
    </div>
    <script src="Click.js"></script>
</body>
</html>
