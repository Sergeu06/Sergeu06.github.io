<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="notification" class="notification"></div>
    <div id="stats">
        <div class="resource">
            <span>Валюта: </span><span id="currency1">0</span>
        </div>
        <div class="resource">
            <span>Урон/Клик: </span><span id="damagePerClick">1</span>
        </div>
        <div class="resource">
            <span>Урон/Сек: </span><span id="damagePerSecond">0</span>
        </div>
    </div>
    <div id="targetContainer">
        <div id="target">
            <img id="targetImage" src="target.png" alt="Target">
            <div id="hpBar">
                <div id="hpFill"></div>
            </div>
            <div id="hpText">?</div>
        </div>
    </div>
    <div class="footer">
        <button class="footer-btn" id="profileBtn">Профиль</button>
        <button class="footer-btn" id="upgradeBtn">Прокачка (База)</button>
        <button class="footer-btn" id="questsBtn">Задания</button>
        <button class="footer-btn" id="qrBtn">QR</button>
        <button class="footer-btn" id="marketplaceBtn">Торговая площадка</button>
    </div>
    <div id="overlay" class="overlay">
        <div class="popup overlay-content">
            <button class="close-btn">Назад</button>
            <!-- Здесь будет содержимое окна -->
        </div>
    </div>
    <button id="upgradeClickDamage">Улучшить Урон/Клик (50 валюты)</button>
    <button id="upgradeDPS">Улучшить Урон/Сек (100 валюты)</button>
    <script src="script.js"></script>
</body>
</html>
