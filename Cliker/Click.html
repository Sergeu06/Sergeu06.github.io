<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="Click.css">
</head>
<body>
    <div id="notification" class="notification"></div>
    <div class="container">
        <div class="currencies">
            <div class="currency yellow">
                <span class="icon"></span>
                <span id="currency1">0</span>
            </div>
            <div class="currency gray">
                <span class="icon"></span>
                <span id="currency2">0</span>
            </div>
            <div class="currency light-green">
                <span class="icon"></span>
                <span id="currency3">0</span>
            </div>
            <div class="currency light-brown">
                <span class="icon"></span>
                <span id="currency4">0</span>
            </div>
            <div class="currency light-gray">
                <span class="icon"></span>
                <span id="currency5">0</span>
            </div>
        </div>
        <div class="stats">
            <div class="stat">
                <span>Урон/Клик: </span><span id="damagePerClick">1</span>
            </div>
            <div class="stat">
                <span>Урон/Сек: </span><span id="damagePerSecond">0</span>
            </div>
        </div>
        <div class="target">
            <img id="targetImage" src="target.png" alt="Target">
            <div class="hp-bar">
                <div class="hp-fill" id="hpFill"></div>
                <div class="hp-text" id="hpText">?</div>
            </div>
        </div>
        <div class="footer">
            <button class="footer-btn" id="profileBtn">Профиль</button>
            <button class="footer-btn" id="upgradeBtn">Прокачка (База)</button>
            <button class="footer-btn" id="questsBtn">Задания</button>
            <button class="footer-btn" id="qrBtn">QR</button>
            <button class="footer-btn" id="marketplaceBtn">Торговая площадка</button>
        </div>
    </div>
    <div id="overlay" class="overlay">
        <div class="overlay-content" id="profileContent">
            <button class="close-btn">Назад</button>
            <!-- Профиль контент -->
            <h2>Профиль</h2>
            <p>Здесь будет информация о профиле игрока.</p>
        </div>
        <div class="overlay-content" id="upgradeContent">
            <button class="close-btn">Назад</button>
            <!-- Прокачка контент -->
            <h2>Прокачка (База)</h2>
            <button id="upgradeClickDamage">Улучшить урон за клик (50 валюты)</button>
            <button id="upgradeDPS">Улучшить урон в секунду (100 валюты)</button>
        </div>
        <div class="overlay-content" id="questsContent">
            <button class="close-btn">Назад</button>
            <!-- Задания контент -->
            <h2>Задания</h2>
            <p>Здесь будет информация о заданиях.</p>
        </div>
        <div class="overlay-content" id="qrContent">
            <button class="close-btn">Назад</button>
            <!-- QR контент -->
            <h2>QR</h2>
            <p>Здесь будет информация о QR кодах.</p>
        </div>
        <div class="overlay-content" id="marketplaceContent">
            <button class="close-btn">Назад</button>
            <!-- Торговая площадка контент -->
            <h2>Торговая площадка</h2>
            <p>Здесь будет информация о торговой площадке.</p>
        </div>
    </div>
    <script src="Click.js"></script>
</body>
</html>
