<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер игра</title>
    <link rel="stylesheet" href="Click.css">
</head>
<body>
    <div id="notification" class="notification hidden">Получены знания о противнике!</div>
    <div class="header">
        <!-- Заголовок и другие элементы -->
    </div>
    <div class="main-content">
        <div class="resource">
            <div class="resource-item">
                <img src="path/to/resource1-icon.png" alt="Ресурс 1">
                <span id="currency1">0</span>
            </div>
            <div class="resource-item">
                <img src="path/to/resource2-icon.png" alt="Ресурс 2">
                <span id="currency2">0</span>
            </div>
        </div>
        <div class="target-container">
            <img id="targetImage" src="path/to/target-image.png" alt="Цель">
            <div class="hp-bar">
                <div id="hpFill" class="hp-fill"></div>
                <div id="hpText" class="hp-text">?</div>
            </div>
        </div>
        <div class="buttons">
            <button id="upgradeClickDamage" class="footer-btn">Улучшить урон за клик</button>
            <button id="upgradeDPS" class="footer-btn">Улучшить урон в секунду</button>
        </div>
    </div>
    <div id="overlay" class="overlay">
        <div class="popup">
            <button class="close-btn">&times;</button>
            <!-- Содержимое всплывающих окон -->
        </div>
    </div>
    <script src="Click.js"></script>
</body>
</html>
