<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="notification" class="notification"></div>
    <div class="container">
        <div class="currencies">
            <div class="currency yellow">
                <div class="icon"></div>
                Валюта: <span id="currency1">0</span>
            </div>
            <div class="currency gray">
                <div class="icon"></div>
                Урон/Клик: <span id="damagePerClick">1</span>
            </div>
            <div class="currency light-green">
                <div class="icon"></div>
                Урон/Сек: <span id="damagePerSecond">0</span>
            </div>
        </div>
        <div class="hp-bar">
            <div class="hp-fill" id="hpFill"></div>
            <div class="hp-text" id="hpText">?</div>
        </div>
        <div class="target">
            <img id="targetImage" src="target.png" alt="Target">
        </div>
    </div>
    <div class="footer">
        <button class="footer-btn" id="profileBtn">Профиль</button>
        <button class="footer-btn" id="upgradeBtn">Прокачка (База)</button>
        <button class="footer-btn" id="questsBtn">Задания</button>
        <button class="footer-btn" id="qrBtn">QR</button>
        <button class="footer-btn" id="marketplaceBtn">Торговая площадка</button>
    </div>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <button class="close-btn">Назад</button>
            <!-- Здесь будет содержимое окна -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
