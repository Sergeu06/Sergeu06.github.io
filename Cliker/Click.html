<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="Click.css">
</head>
<body>
    <div class="container">
        <div class="currencies">
            <div id="currency1" class="currency yellow"><span class="icon"></span></div>
            <div id="currency2" class="currency gray"><span class="icon"></span></div>
            <div id="currency3" class="currency light-green"><span class="icon"></span></div>
            <div id="currency4" class="currency light-brown"><span class="icon"></span></div>
            <div id="currency5" class="currency light-gray"><span class="icon"></span></div>
        </div>
        <div class="stats">
            <div id="damagePerClick" class="stat">Урон/Клик: 1</div>
            <div id="damagePerSecond" class="stat">Урон/Сек: 0</div>
        </div>
        <div class="hp-bar">
            <div id="hpFill" class="hp-fill"></div>
            <div id="hpText" class="hp-text">100 / 100</div>
        </div>
        <div class="target">
            <img id="targetImage" src="target.png" alt="Target">
        </div>
    </div>
    <div class="footer">
        <button id="profileBtn" class="footer-btn">Профиль</button>
        <button id="upgradeBtn" class="footer-btn">Прокачка (База)</button>
        <button id="questsBtn" class="footer-btn">Задания</button>
        <button id="qrBtn" class="footer-btn">QR</button>
        <button id="marketplaceBtn" class="footer-btn">Торговая площадь</button>
    </div>
    <div id="overlay" class="overlay">
        <div class="popup">
            <button class="close-btn">&times;</button>
            <div id="baseUpgrades">
                <button id="upgradeClickDamage">Улучшить Урон за Клик (50 валюты)</button>
                <button id="upgradeDPS">Улучшить Урон в Секунду (100 валюты)</button>
            </div>
        </div>
    </div>
    <div id="notification" class="notification"></div>
    <script src="Click.js"></script>
</body>
</html>
