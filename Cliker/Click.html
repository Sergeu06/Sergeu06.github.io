<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер Игра</title>
    <link rel="stylesheet" href="Click.css">
</head>
<body>
    <div class="container">
        <div class="currencies">
            <div class="currency yellow">
                <div class="icon"></div>
                <span id="currency1">123</span>
            </div>
            <div class="currency gray">
                <div class="icon"></div>
                <span id="currency2">123</span>
            </div>
            <div class="currency light-green">
                <div class="icon"></div>
                <span id="currency3">123</span>
            </div>
            <div class="currency light-brown">
                <div class="icon"></div>
                <span id="currency4">123</span>
            </div>
            <div class="currency light-gray">
                <div class="icon"></div>
                <span id="currency5">123</span>
            </div>
        </div>
        <div class="stats">
            <div class="stat">Урон/К<br><span id="damagePerClick">1</span></div>
            <div class="stat">Урон/Сек<br><span id="damagePerSecond">0</span></div>
        </div>
        <div class="hp-bar">
            <div class="hp-fill" style="width: 80%;"></div>
        </div>
        <div class="target">
            <img src="pepe.png" alt="Pepe" id="targetImage">
        </div>
        <div class="footer">
            <button class="footer-btn" id="upgradeClickDamage">Прокачать Урон/К</button>
            <button class="footer-btn" id="upgradeDPS">Прокачать Урон/Сек</button>
            <button class="footer-btn"></button>
            <button class="footer-btn"></button>
            <button class="footer-btn"></button>
        </div>
    </div>
    <div id="overlay">
        <div class="overlay-content">
            <button class="close-btn">&larr; Назад</button>
            <p>Содержимое окна</p>
        </div>
    </div>
    <script src="Click.js"></script>
</body>
</html>
