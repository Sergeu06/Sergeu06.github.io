<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простое одностраничное приложение</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Простое одностраничное приложение</h1>
        <p>Нажмите кнопку, чтобы изменить текст:</p>
        <p id="text">Привет, мир!</p>
        <button onclick="changeText()">Изменить текст</button>
    </div>

    <script>
        function changeText() {
            var newText = prompt("Введите новый текст:");
            if (newText !== null) {
                document.getElementById("text").innerText = newText;
            }
        }
    </script>
</body>
</html>
