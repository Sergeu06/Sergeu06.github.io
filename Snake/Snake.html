<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles_Snake.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score">Score: 0</div>
        <div id="best-score">Best Score: 0</div>
    </div>
    <div id="profile"></div>
    <div class="controls">
        <div class="control-row">
            <button id="up" class="control-btn">↑</button>
        </div>
        <div class="control-row">
            <button id="left" class="control-btn">←</button>
            <button id="down" class="control-btn">↓</button>
            <button id="right" class="control-btn">→</button>
        </div>
    </div>
     
    <script type="module" src="script_Snake.js"></script>
    <script>
        // Extract usernick from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const userNick = urlParams.get('usernick');
        
        // Display usernick in the console and on the page
        if (userNick) {
            console.log(`Player: @${userNick}`);
            const profileDiv = document.getElementById('profile');
            profileDiv.innerHTML = `Player: @${userNick}`;
        }
    </script>
</body>
</html>
