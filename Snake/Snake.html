<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles_Snake.css">
</head>
<body>
    <!-- Секция профиля -->
    <div id="profile" class="profile" style="display: none;">
        <img id="avatar" class="avatar" src="" alt="Avatar">
        <span id="nickname">Nickname</span>
    </div>

    <!-- Добавьте этот элемент в основной HTML-файл -->
<div id="playerAvatar" class="player-avatar-container">
    <img id="playerAvatarImg" src="default-avatar.png" alt="Player Avatar" />
</div>


    <div class="mode-selection">
        <button id="singlePlayerBtn">Single Player</button>
        <button id="multiPlayerBtn">Multiplayer</button>
    </div>

    <div class="game-container" style="display: none;">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div id="score">Score: 0</div>
        <div id="best-score">Best Score: 0</div>
        <div class="controls">
            <div class="horizontal-controls">
                <button id="up" class="control-btn">↑</button>
                <button id="left" class="control-btn">←</button>
                <button id="right" class="control-btn">→</button>
                <button id="down" class="control-btn">↓</button>
            </div>
        </div>
    </div>

    <div id="server-selection" style="display: none;">
        <button id="refreshServersBtn">Refresh Servers</button>
        <ul id="serverList"></ul>
        <button id="openCreateServerModalBtn">Create Server</button>
    </div>

    <!-- Server creation modal -->
    <div id="serverCreationModal" class="modal">
        <div class="modal-content">
            <span id="closeModalBtn" class="close">&times;</span>
            <h2>Create Server</h2>
            <input type="text" id="serverName" placeholder="Server Name">
            <label>
                <input type="checkbox" id="passwordToggle"> Password
            </label>
            <input type="password" id="serverPassword" placeholder="Password" style="display: none;">
            <select id="maxPlayers">
                <option value="2">2 Players</option>
                <option value="4">4 Players</option>
                <option value="6">6 Players</option>
                <option value="8">8 Players</option>
            </select>
            <select id="gameMode">
                <option value="fake1">Game Mode 1</option>
                <option value="fake2">Game Mode 2</option>
                <option value="real">Real Game Mode</option>
            </select>
            <button id="createServerConfirmBtn">Create Server</button>
        </div>
    </div>
    
    <div id="lobby" style="display: none;">
        <h2>Lobby</h2>
        <div id="playerList"></div>
        <div id="serverSettings"></div>
        <button id="readyBtn">READY</button>
    </div>
    
    <script type="module" src="script_Snake.js"></script>
</body>
</html>
